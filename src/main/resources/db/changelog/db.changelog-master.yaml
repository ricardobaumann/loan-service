databaseChangeLog:

  - changeSet:
      id: 1
      author: me
      changes:
        - createTable:
            tableName: loans
            columns:
              - column:
                  name: id
                  type: integer
              - column:
                  name: total_amount
                  type: decimal(13,3)
                  constraints:
                    nullable: false
              - column:
                  name: used_amount
                  type: decimal(13,3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: interest
                  type: decimal(13,3)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: created_by
                  type: varchar(200)
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: updated_by
                  type: varchar(200)

  - changeSet:
      id: 2
      author: me
      changes:
        - createTable:
            tableName: loan_originators
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                    name: created_at
                    type: datetime

              - column:
                    name: created_by
                    type: varchar(200)
              - column:
                    name: updated_at
                    type: datetime
              - column:
                    name: updated_by
                    type: varchar(200)

  - changeSet:
        id: 3
        author: me
        changes:
          - addColumn:
              tableName: loans
              columns:
                - column:
                    name: loan_originator_id
                    type: integer

  - changeSet:
        id: 4
        author: me
        changes:
          - createTable:
              tableName: investments
              columns:
                - column:
                    name: id
                    type: integer
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: owner
                    type: varchar(200)
                    constraints:
                      nullable: false
                - column:
                    name: loan_id
                    type: integer
                    constraints:
                      nullable: false
                - column:
                    name: amount
                    type: decimal(13,3)
                    constraints:
                      nullable: false
                - column:
                    name: payed_amount
                    type: decimal(13,3)
                - column:
                    name: status
                    type: varchar(30)
                    constraints:
                      nullable: false


                - column:
                     name: created_at
                     type: datetime
                - column:
                     name: created_by
                     type: varchar(200)
                - column:
                     name: updated_at
                     type: datetime
                - column:
                     name: updated_by
                     type: varchar(200)

  - changeSet:
      id: 5
      author: me
      changes:
        - insert:
            tableName: loan_originators
            columns:
            - column:
                name: id
                value: 1
            - column:
                name: name
                value: "first loan originator"
        - insert:
            tableName: loans
            columns:
            - column:
                name: id
                value: 1
            - column:
                name: total_amount
                value: 100
            - column:
                name: used_amount
                value: 0
            - column:
                name: status
                value: "CREATED"
            - column:
                name: used_amount
                value: 0
            - column:
                name: loan_originator_id
                value: 1
            - column:
                name: interest
                value: 5.0
